syntax="proto3";

package allocator.v1;

service Allocator {
    rpc AllocateMemory(MemoryRequest) returns (MemoryReply);
    rpc FreeSharedMemory(FreeRequest) returns (FreeReply);
}

message MemoryRequest {
    uint64 size = 1;
}

message MemoryReply {
    uint64 page_size = 1;
    repeated string shm_names = 2;
    uint64 total_size = 3;
}

message FreeRequest {
    repeated string shm_names = 1;
}

message FreeReply {
    
}